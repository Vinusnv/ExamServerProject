<mat-card>
    <mat-card-title class="container text-center mt10"
      ><h1><strong>Update Quiz</strong></h1></mat-card-title
    >
    <mat-card-content>
      <div class="bootstrap-wrapper">
        <div class="row">
          <div class="col-md-8 offset-2">
            <form *ngIf="quizData" (ngSubmit)="quizform()" >
              <mat-form-field class="w100">
                <mat-label> Enter Title</mat-label>
                <input
                  type="text"
                  name="title"
                  required
                  matInput
                  [(ngModel)]="quizData.title" [ngModelOptions]="{standalone: true}"
                  placeholder="Enter here"
                />
              </mat-form-field>
  
              <mat-form-field class="w100">
                <mat-label>Description</mat-label>
                <textarea  [(ngModel)]="quizData.description" [ngModelOptions]="{standalone: true}" name="description" matInput rows="5"  placeholder="Enter Quiz Description"></textarea>
              </mat-form-field>
              <div class="row"></div>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="w100">
                    <mat-label>Maximum Marks</mat-label>
                    <input
                      type="text"
                      name="marks"
                      required
                      matInput
                      [(ngModel)]="quizData.marks" [ngModelOptions]="{standalone: true}"
                      placeholder="Enter here"
                    />
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="w100">
                    <mat-label>Number of Question</mat-label>
                    <input
                      type="text"
                      name="question"
                      required
                      matInput
                      [(ngModel)]="quizData.numberofQuestions" [ngModelOptions]="{standalone: true}"
                      placeholder="Enter here"
                    />
                  </mat-form-field>
                </div>
                <mat-slide-toggle
                  class="mt20 mb20"
                  [(ngModel)]="quizData.active" [ngModelOptions]="{standalone: true}"
                  color="primary"
                  checked="checked"
                >
                  Publish Quiz
                </mat-slide-toggle>
  
                <mat-form-field appearance="fill">
                  <mat-label>Select Quiz Category</mat-label>
                  <mat-select name="category"   [(ngModel)]="quizData.category.cid" [ngModelOptions]="{standalone: true}">
                    <mat-option *ngFor="let c of categories" [value]="c.cid">
                      {{ c.title }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="container text-center mt10">
                <button mat-raised-button color="accent">Update</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
