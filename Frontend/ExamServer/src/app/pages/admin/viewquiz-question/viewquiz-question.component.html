

<h3>Questions of {{qtitle}}</h3>

<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">
            <div  class=" mt20 mb20 container text-center"><button mat-raised-button color="primary" [routerLink]="['/admin/addquestion', qId, qtitle | lowercase | slugify]" >Add Question</button></div>
            <mat-card *ngFor="let q of questions; let i=index" class="mt20">
                <mat-card-content>
                  <b>Q.{{i+1}})</b><span class="ml10 ">{{q.content}}</span>  
                  <div class="container-fluid">
                 <div class="row mt10">
                    <div class="col-md-6">
                        <b>1)</b><span class="ml10 ">{{q.option1}}</span>  
                    </div>
                    <div class="col-md-6">
                        <b>2)</b><span class="ml10 ">{{q.option2}}</span>
                    </div>
                    <div class="col-md-6">
                        <b>3)</b><span class="ml10 ">{{q.option3}}</span>
                    </div>
                    <div class="col-md-6">
                        <b>4)</b><span class="ml10 ">{{q.option4}}</span>
                    </div>
                 </div>
                 <mat-divider></mat-divider>
                 <p class="mt20"><b>Correct Answer : </b>{{q.answer}}</p>
                  </div>
                </mat-card-content>
             <mat-card-actions>
               <button mat-raised-button color="primary" >Update</button>&nbsp;
               <button mat-raised-button color="accent" (click)="deletequestion(q.quesId)" >Delete</button>    
             </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
