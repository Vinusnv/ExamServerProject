<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 10px">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center" style="margin-bottom: 20px">
                    <img src="../../../assets/nbenewlogo.png" style="width: 120px" alt="" srcset="" />
                </div>
                <mat-card class="full-width shadow-card" style="margin-bottom: 20px">
                    <mat-card-content>
                        <h1 class="text-center">Register Here</h1>
                        <form [formGroup]="signupForm" (ngSubmit)="signUp()">
                            <!-- USER NAME -->
                       
                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>UserName</mat-label>
                                <input matInput placeholder="Placeholder" formControlName="username" />
                                <mat-hint>Username must be unique</mat-hint>
                            </mat-form-field>
                            <!-- FIRSTNAME -->
                            
                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>FirstName</mat-label>
                                <input matInput placeholder="Placeholder" formControlName="firstname" />
                            </mat-form-field>
                            <!-- LASTNAME -->
                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>LastName</mat-label>
                                <input matInput placeholder="Placeholder" formControlName="lastname" />
                            </mat-form-field>
                            <!-- EMAIL -->
                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Email</mat-label>
                                <input matInput placeholder="Placeholder" formControlName="email" />
                            </mat-form-field>
                            <!-- PASSWORD -->
                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Password</mat-label>
                                <input matInput [type]="showPassword ? 'text' : 'password'" formControlName="password" />
                                <mat-icon-button matSuffix (click)="showPassword = !showPassword">
                                    <mat-icon>{{ showPassword ? "visibility" : "visibility_off" }}</mat-icon>
                                </mat-icon-button>
                            </mat-form-field>

                            <!-- PHONE -->
                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Phone Number</mat-label>
                                <input matInput placeholder="Placeholder" formControlName="phone" />
                            </mat-form-field>
                            <div class="container text-center form-group">
                                <button mat-raised-button color="primary" type="submit" style="margin-right: 20px">
                                    Register
                                </button>
                                <button mat-raised-button color="accent" type="button" (click)="resetForm()">
                                    ClearForm
                                </button>&nbsp;
                                <span>Alredy Rgisterd click <a routerLink="/login">here</a> </span>
                            </div>
                        </form>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
