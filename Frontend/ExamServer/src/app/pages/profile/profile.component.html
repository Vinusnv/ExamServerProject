<mat-card>

<h1 class="mt10">Your Profile Details</h1>

<mat-card-content >
   <div class="bootstrap-wrapper">
    <div class="container">

        <div class="container text-center">
            <img src="../../../assets/22-223968_default-profile-picture-circle-hd-png-download.png" class="profile-image">

            <h1 class="mt20">{{user.firstname}}</h1>
        </div>
        <div class="row">
            <div class="col-md-10 offset-md-1">
               <table class="table text-center">
                <tr>
                <td>UserName</td>
                <td>{{user.username}}</td>
               </tr>
               <tr >
                <td>FirstName</td>
                <td>{{user.firstname}}</td>
               </tr>
               <tr >
                <td>LastName</td>
                <td>{{user.lastname}}</td>
               </tr>
               <tr >
                <td>Email</td>
                <td>{{user.email}}</td>
               </tr>
               <tr >
                <td>Phone</td>
                <td >{{user.phone}}</td>
               </tr>
               </table>
            </div>
            <div class="container text-center">
                <button mat-raised-button color="primary" style="margin-right: 5px;" (click)="UpdateUser()" >Update</button>
                <button mat-raised-button color="accent">Delete</button>
              </div>
        </div>
    </div>
   </div>
   
</mat-card-content>
</mat-card>
