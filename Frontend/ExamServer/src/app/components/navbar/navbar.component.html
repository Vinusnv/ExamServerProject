<mat-toolbar color="accent">
    <button mat-icon-button routerLink="/sidemenu" class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu_book</mat-icon>
    </button>
    <span>Exam Portal</span>
    <span class="example-spacer"></span>

      <span *ngIf="isLoggedin && user" class="mr20" >Welcome {{user.firstname}}</span>
    <button *ngIf="!isLoggedin" mat-raised-button class="example-icon favorite-icon " routerLink="/login" aria-label="Example icon-button with heart icon">
      <mat-icon>account_circle</mat-icon>
      <span>Login</span>
    </button>
       
    <button mat-raised-button class="example-icon favorite-icon mr20" routerLink="/signup" aria-label="Example icon-button with share icon">
      <mat-icon>person_add</mat-icon>
      <span>Register</span>
    </button>

    <button  *ngIf="isLoggedin" mat-raised-button class="example-icon favorite-icon " (click)="logout()" aria-label="Example icon-button with heart icon">
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>  
  </mat-toolbar>
